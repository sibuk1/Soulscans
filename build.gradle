plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "eu.kanade.tachiyomi.extension.id.soulscans"
    compileSdk 34

    defaultConfig {
        applicationId "eu.kanade.tachiyomi.extension.id.soulscans"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "org.jsoup:jsoup:1.15.3"
    implementation "com.squareup.okhttp3:okhttp:4.11.0"

    // library dari Tachiyomi/Aniyomi
    compileOnly "eu.kanade.tachiyomi:extensions-lib:1.5"
}
